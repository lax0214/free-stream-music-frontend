<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Playlist</title>
        <link rel="icon" href="/img/icon.svg">
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/playlist.css">
    </head>

    <body>
        <div id="playlist">
            <div id="header">
                <img referrerpolicy="no-referrer" id="playlist-header" src="img/playlist_header.svg">
            </div>
            <div id="topbar" class="container">
                <input type="checkbox" id="select-all-checkbox">
                <span id="author"></span>
                <button type="button" id="button-export" disabled>导出歌单</button>
            </div>
            <div id="playlist-content" class="container">
                <!-- example -->
                <!-- <ul class="clearfix">
                    <li data-id="123123" class="playlist-item">
                        <input type="checkbox" class="playlist-item-checkbox">
                        <img class="cover-img" src="http://p1.music.126.net/Mp5LGF3wdt9tkbH4dzDSXQ==/109951168491113902.jpg">
                        <p class="playlist-name">妞妞的歌单1</p>
                    </li>
                </ul> -->
            </div>
        </div>
        <!-- 无数据展示 -->
        <div id="playlist-nodata"></div>

        <!-- 点击歌单遮罩 -->
        <div id="overlay" class="overlay"></div>
        <!-- 点击歌单弹窗 -->
        <div id="pop-up-export">
            <div id="pop-up-export-title">
                <span>导出歌单</span>
            </div>
            <form id="export-form" autocomplete="off">
                <span>邮箱：</span>
                <input type="email" id="export-to-email">
                <button type="submit" id="export-confirm" disabled>确定</button>
                <button type="button" id="export-cancle" class="export-cancle">取消</button>
            </form>
        </div>
        <div id="export-reminder">
            <span class="reminder-img"></span><span class="reminder-msg">歌曲正在导出，请稍后前往邮箱查看</span>
        </div>

        <script src="/script/playlist.js"></script>
    </body>
</html>
